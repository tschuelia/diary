{% extends "diary/base.html" %}
{% block content %}
<div>
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Tagebuch löschen</legend>
      <h4>Bist du sicher das du das Tagebuch <i>{{ object.title }}</i> löschen möchtest?</h4>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Ja, löschen</button>
      <a class="btn btn-outline-secondary" href="{% url 'diary-detail' object.pk %}">Abbrechen</a>
    </div>
  </form>
</div>
{% endblock content %}
