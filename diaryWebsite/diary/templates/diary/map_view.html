{% extends 'diary/base.html' %}
{% block content %}
<div class="row my-4">
    <h3>Tagebücher – Kartenansicht</h3>
</div>
<form method="GET">
    <div class="row">
        <div class="col-6 mb-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" onChange="this.form.submit()" value=""
                    name="onlyOwnDiaries" id="onlyOwnDiaries" {% if onlyOwnDiariesSelected %}checked{% endif %}>
                <label class="form-check-label" for="onlyOwnDiaries">
                    Nur eigene Tagebücher
                </label>
            </div>
        </div>
    </div>
</form>
{% include 'diary/map.html' with locations=locations labels=labels urls=urls %}
<style>
    .map {
        width: 100%;
        height: 600px;
        background-color: grey;
    }
</style>
{% endblock content %}
