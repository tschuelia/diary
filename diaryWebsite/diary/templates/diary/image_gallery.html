{% extends 'diary/base.html' %}
{% block content %}
<div class="row my-4">
    <h3 class="text-truncate d-inline">{{ entry.title }} Bilder</h3>
    <div class="ml-auto">
        {% if entry.diary.owner == user%}
        <!-- Allow adding images -->
        <a href="{% url 'add-images' diary_pk=entry.diary.pk entry_pk=entry.pk %}" class="btn btn-outline-dark">Bilder<i
                class="col-2 fas fa-plus"></i></a>
        {% endif %}
    </div>
</div>
<div class="container">
  <div class="row row-cols-3" id="gallery" data-toggle="modal" data-target="#exampleModal">
    {% for img in images %}
    <div class="col mt-3">
      <img class=" d-block w-100" src="{{img.get_url}}" alt="Entry Image" data-target="#entryImageIndicators" data-slide-to="{{forloop.counter0}}">
    </div>
    
    {% endfor %}
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        
      {% include "diary/entry_images.html" %}

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
