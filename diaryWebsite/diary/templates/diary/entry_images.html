{% load static %}
<div id="entryImageIndicators" class="carousel slide" data-interval="false">
  <ol class="carousel-indicators">
    {% for img in images %}
    <li data-target="#entryImageIndicators" data-slide-to="{{forloop.counter0}}" class="active"></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% if images %}
    {% for img in images %}
    <div class="carousel-item {% if forloop.first %} active {% endif %}">
      <img class=" d-block w-100" src="{{img.get_url}}" alt="Entry Image">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ img.date }}</h5>
        <p>{{ img.description }}</p>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="carousel-item active">
      <p>Keine Bilder</p>
    </div>
    {% endif %}
  </div>
  <a class="carousel-control-prev" href="#entryImageIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#entryImageIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
